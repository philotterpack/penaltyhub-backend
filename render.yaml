services:
  - type: web
    name: penaltyhub-api
    env: python
    runtime: python-3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /
